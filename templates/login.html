{% extends "base.html" %}

{% block body %}
  
  <section class="container-fluid mt-3">
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container" method='POST' action='/login/'>
          {% csrf_token %}
          <div class="form-group">
            <h4 class="text-center font-weight-bold">Login Form</h4>
            <label for="Inputuser1">Email</label>
            <input type="email" class="form-control" id="Inputuser1" aria-describedby="usernameHelp"
              placeholder="Enter Email" name="email" required>
          </div>
          <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Enter Password" name="pw" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          <div class="form-footer mt-3">
            <p>Don't have an account? <a href="/signup/">Sign Up</a></p>
          </div>
        </form>
      </section>
    </section>
  </section>
{% endblock %}
